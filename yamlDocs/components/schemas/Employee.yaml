type: object
properties:
  id:
    type: integer
    readOnly: true
    example: 1
    description: Unique identifier for the employee
  name:
    type: string
    minLength: 2
    maxLength: 100
    example: Steve Jobs
    description: Employee's full name (must be unique)
  role:
    type: string
    enum: [LIBRARIAN, MANAGER]
    example: MANAGER
    description: Role of the employee in the library system
  password:
    type: string
    writeOnly: true
    format: password
    minLength: 6
    example: password123
    description: Employee's password (only used for registration/update, never returned)
required:
  - name
  - role