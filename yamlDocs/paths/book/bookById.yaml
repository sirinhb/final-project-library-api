get: 
  summary: get book by ID
  tags: 
    - Book
  security:
    - bearerAuth: [] 
  parameters: 
    - name: id 
      in: path
      required: true 
      description: ID of the book to retrieve
      schema: 
        type: integer
        example: 1
  responses: 
    '200': 
      description: OK
      content: 
        application/json: 
          schema:   
            $ref: ../../components/schemas/Book.yaml
    '400':
      $ref: ../../components/responses/BadRequest.yaml
    '404':
      $ref: ../../components/responses/NotFound.yaml
put: 
  summary: update existing book by Id
  tags: 
    - Book
  security:
    - bearerAuth: []
  parameters: 
    - name: id
      in: path
      required: true
      description: ID of the book to update
      schema: 
        type: integer
        example: 1
  requestBody:
    required: true
    content: 
      application/json:
        schema:
          type: object
          properties:
            price: 
              type: number 
              format: float
              example: 25.00
            stock: 
              type: integer
              example: 5
  responses: 
    '200':
      description: OK
      content: 
        application/json: 
          schema: 
            $ref: ../../components/schemas/Book.yaml
    '400':
      $ref: ../../components/responses/BadRequest.yaml
    '404':
      $ref: ../../components/responses/NotFound.yaml
delete: 
  summary: Delete book by id
  tags: 
    - Book
  security:
    - bearerAuth: []
  parameters: 
    - name: id 
      in: path
      required: true
      description: ID of the book to delete
      schema: 
        type: integer
        example: 1
  responses: 
    '204': 
      description: Successfully deleted (no content) 
    '400': 
      $ref: ../../components/responses/BadRequest.yaml
    '401':
      $ref: ../../components/responses/Unauthorized.yaml
    '404':
      $ref: ../../components/responses/NotFound.yaml