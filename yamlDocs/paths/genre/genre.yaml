get: 
  summary: list all genres
  tags: 
    - Genre
  security:
    - bearerAuth: [] 
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items: 
              $ref: ../../components/schemas/Genre.yaml

post: 
  summary: create a new genre 
  tags: 
    - Genre
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/Genre.yaml
  responses:
    '201':
      description: genre created successfully
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/Genre.yaml
    '400':
      $ref: ../../components/responses/BadRequest.yaml