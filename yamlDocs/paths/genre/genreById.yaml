get: 
  summary: get genre by ID
  tags: 
    - Genre 
  parameters: 
    - name: id 
      in: path
      required: true 
      description: ID of the genre to retrieve
      schema: 
        type: integer
        example: 1
  responses: 
    '200': 
      description: OK
      content: 
        application/json: 
          schema: 
          type: array
          items:  
            $ref: ../../components/schemas/Genre.yaml
    '400':
      $ref: ../../components/responses/BadRequest.yaml
    '404':
      $ref: ../../components/responses/NotFound.yaml
