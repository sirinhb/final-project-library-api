get: 
  summary: get genre by ID
  tags: 
    - Genre
  security:
    - bearerAuth: [] 
  parameters: 
    - name: id 
      in: path
      required: true 
      description: ID of the genre to retrieve
      schema: 
        type: integer
        example: 1
  responses: 
    '200': 
      description: OK
      content: 
        application/json: 
          schema:  
            $ref: ../../components/schemas/Genre.yaml
    '400':
      $ref: ../../components/responses/BadRequest.yaml
    '404':
      $ref: ../../components/responses/NotFound.yaml
put: 
  summary: update existing genre by Id
  tags: 
    - Genre
  security:
    - bearerAuth: []
  parameters: 
    - name: id
      in: path
      required: true
      description: ID of the genre to update
      schema: 
        type: integer
        example: 1
  requestBody: 
    required: true
    content: 
      application/json: 
        schema: 
          type: object 
          required: 
            - name
          properties: 
            name: 
              type: string
              example: Science Fiction
  responses: 
    '200':
      description: OK
      content: 
        application/json: 
          schema: 
            $ref: ../../components/schemas/Genre.yaml
    '400':
      $ref: ../../components/responses/BadRequest.yaml
    '404':
      $ref: ../../components/responses/NotFound.yaml
delete: 
  summary: Delete genre by id
  tags: 
    - Genre
  security:
    - bearerAuth: []
  parameters: 
    - name: id 
      in: path
      required: true
      description: ID of the genre to delete
      schema: 
        type: integer
        example: 1
  responses: 
    '204':
      description: Successfully deleted (no content) 
    '400': 
      $ref: ../../components/responses/BadRequest.yaml
    '401':
      $ref: ../../components/responses/Unauthorized.yaml
    '404':
      $ref: ../../components/responses/NotFound.yaml