get: 
  summary: list all authors
  tags: 
    - Author 
  parameters: 
    - name: completed
      in: query
      required: false
      description: filter authors by completion status
      schema: 
        type: boolean
        example: true
    - name: limit
      in: query
      required: false
      description: maximum number of authors to return
      schema: 
        type: integer
        example: 10
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items: 
              $ref: ../../components/schemas/Author.yaml

post: 
  summary: create a new author 
  tags: 
    - Author
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/Author.yaml
  responses:
    '201':
      description: author created successfully
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/Author.yaml
    '400':
      $ref: ../../components/responses/BadRequest.yaml