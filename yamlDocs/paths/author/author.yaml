get: 
  summary: list all authors
  tags: 
    - Author
  security:
    - bearerAuth: [] 
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items: 
              $ref: ../../components/schemas/Author.yaml

post: 
  summary: create a new author 
  tags: 
    - Author
  security:
    - bearerAuth: [] 
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/Author.yaml
  responses:
    '201':
      description: author created successfully
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/Author.yaml
    '400':
      $ref: ../../components/responses/BadRequest.yaml
    '401':
      $ref: ../../components/responses/Unauthorized.yaml
    '409':
      description: Author with this name already exists
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Author with this name already exists